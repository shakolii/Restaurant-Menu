<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="page">
        <header class="hero">

              <img src="./photo/Screenshot 2025-06-01 151041.png" alt="logo" />
            </div>
            <div class="hero-content">
              <h1>Restaurant</h1>
            </div>
            <ul class="nav-links">
              <li onclick="Home()"><a href="#">Home</a></li>
              <li><a href="#" class="cart-icon" onclick="goToCart()">ðŸ›’ <span class="cart-item-count">0</span></a></li>
            </ul>
          </nav>
        </div>

      <section class="categories">
        <h2>Dessert Menu</h2>
        <div class="category-list">
              <div class="category" onclick="Lava()">
                <img src="./photo/dessert/Gemini_Generated_Image_jycw18jycw18jycw.png" alt="">

            <div class="category" onclick="Tart ()">

            <div class="category" onclick="Tiramisu ()">

            </div>
            <div class="category" onclick="Pie ()">

                <p></p>
            </div>

                <p></p>
            </div>
            <div class="category" onclick="Compote ()">
                <img src="./photo/dessert/Gemini_Generated_Image_jycw16jycw16jycw.png" alt="">
                <h3>Artistic Panna Cotta with Berry Compote</h3>
                <p></p>

      <footer class="footer">
